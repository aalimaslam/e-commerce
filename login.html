<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container my-3">
        <div class="content rounded text-center bg-white align-items-center justify-content-center d-flex flex-column p-md-5 p-2">
            <div class="h1 font-weight-bold my-md-3 my-2">Login</div>
            <form action="" method="post" class="d-flex flex-column align-items-center col-11 col-lg-4 col-md-8" >
                <input type="email" name="email" class="form-control my-2 w-100 theme-bg-light theme-text" placeholder="Enter your email...">
                <input type="password" name="password" class="form-control my-2 w-100 theme-bg-light theme-text" placeholder="Enter your Password..">
                <input type="submit" value="Login" class="btn theme-bg text-white my-2">
            </form>
            <p class="text-center my-2">
                Don't Have an Account? <a href="./register.html" class="theme-text font-weight-bold">Click Here</a>
            </p>
        </div>
    </div>
</body>
</html>
